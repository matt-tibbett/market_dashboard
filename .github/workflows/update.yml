name: Update Dashboard

on:
  schedule:
    - cron: '0 11 * * *'  # runs daily at 11:00 UTC (~6AM NY, 7PM Asia)
  workflow_dispatch:       # allow manual trigger from GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python yahoo_query.py

      - name: Commit updated HTML
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add index.html
          git commit -m "Update dashboard [skip ci]" || echo "No changes to commit"
          git push

